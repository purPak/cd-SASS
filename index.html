<body>
    <header class="header">
        <div class="l-container">
            <a href="#" class="header-logo">
                <img src="img/ud-logo.png">
            </a>
            <nav class="menu">
                <nav class="menu-left">
                    <a href="#" class="menu-items">Produits</a>
                    <a href="#" class="menu-items">Promotions</a> 
                </nav>
                <nav class="menu-right">
                    <a href="#" class="menu-items">S'inscrire  /  Se connecter</a>
                    <a href="#" class="menu-items-logo">
                        <img src="img/basket-icon.png">
                    </a>
                </nav>
            </nav> 
            <div class ="header-baseline-l">
                    <div class="header-baseline-l header-baseline-l1 "><br>Ché rebel<br></div>
                    <div class="header-baseline-l header-baseline-l2 ">spirit<span>.</span></div>
                    <div class="header-baseline-l header-baseline-l3 ">
                        La boisson de la liberté
                    </div>
            </div>
        </div>    
    </header>
    <!-----------------------------Section 1----------------------------->
    <section class = "section-2 section-1"> </section>
    <!-----------------------------Section 2----------------------------->
    <section class = "section section-2">
        <div class="section-line-1">
            <div class = "section-left-content">
            </div>
            <div class = "section-right-content">
                <h1 class="h1-white">Liberez <span>la force</span><br>en vous<span>.</span></h1>
                <a href="#">
                    <button class="btn-article btn-dark">En savoir plus</button>
                </a>
            </div>
        </div>
        <div class="section-line-2">
            <div class = "section-left-content">
                <h1>Prenez <span>une dose<br>d'energie.</span></h1>
                <a href="#">
                    <button class="btn-article btn-light">Acheter</button>
                </a>
            </div>
            <div class = "section-right-content">
                <img src="img/cannettes.jpeg" alt="cannettes">
            </div>
        </div>
    </section>
    <!-----------------------------Section 3----------------------------->
    <section class = "section section-3"> </section>
    <!-----------------------------Section 4----------------------------->
    <section class = "section section-4">
        <div class="l-container">
            <h1>Contactez nous<span>.</span></h1>
            <form class="form-contact">
                <div class="form-line">
                    <div class="form-group">
                        <div class="form-line form-line-1">
                            <label>Nom : </label>
                            <input type="text" name="name" placeholder="Votre nom">
                        </div>
                        <div class="form-line form-line-2">
                            <label>Téléphone : </label>
                            <input type="text" name="phone" placeholder="Votre numéro de téléphone">
                        </div>
                        <div class="form-line form-line-3">
                            <label>E-mail :</label>
                            <input type="text" name="email" placeholder="Votre E-mail">
                        </div>
                    </div>
                    <div class="form-group">
                        <label>Message :</label>
                        <textarea type="text" name="message" placeholder="Votre message..." rows="13" cols="63"></textarea>
                    </div>
                </div>
                <div class="form-line-4">
                    <button type="submit" value="Envoyer">
                        <img src="img/to-send.png">
                    </button>   
                </div>
            </form>
        </div>    
    </section>
